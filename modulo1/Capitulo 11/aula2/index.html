<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios em HTML5</title>
</head>
<body>
    <h1>Áudios</h1>
    <h2>Reproduzindo Áudios em HTML 5</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
     <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. Clique aqui<a href="midia/happy-mistake.mp3"> para baixar o arquivo MP3</a></p>
     </audio>
</body>
</html>
