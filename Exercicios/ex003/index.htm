<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <hr>
    <p>Abaixo você vera uma imagem que está localizado na sub-pasta "imagens" na pasta desse projeto.</p>
    <img src="imagens/logo-html-200.png" alt="Logo HTML 5">
    <p>Abaixo, outra imagem contida na mesma sub-pasta "imagens".</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS 3">
    <p>Podemos também usar imagens utilizando o endereço delas, ao invés de baixar e salvar na pasta.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-24-1174950.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
